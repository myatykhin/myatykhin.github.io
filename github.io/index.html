<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Name Card</title>
    <style>
        body {
            background: #f4f4f4;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: #fff;
            padding: 32px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            text-align: center;
            max-width: 350px;
        }
        .avatar {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 18px;
            background: #e0e0e0;
            display: inline-block;
        }
        .name {
            font-size: 1.6em;
            font-weight: bold;
            margin-bottom: 6px;
        }
        .role {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 18px;
        }
        .contact {
            font-size: 0.98em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="card">
        <img class="avatar" src="https://avatars.githubusercontent.com/u/9919?s=200&v=4" alt="Avatar">
        <div class="name">Myat Yadanar Khine</div>
        <div class="role">Web Developer</div>
        <div class="contact">
            <div>Email: myatyadanarkhin@example.com</div>
            <div>Location: Yangon, Myanmar</div>
            <div>GitHub: <a href="https://github.com/myatyadanarkhin" target="_blank">myatyadanarkhin</a></div>
        </div>
    </div>
</body>
</html>
